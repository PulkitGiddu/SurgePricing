server:
  port: ${SERVER_PORT:8081}
  tomcat:
    threads:
      max: 200
      min-spare: 10
    accept-count: 100
    max-connections: 10000

spring:
  application:
    name: surge-pricing-service

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      acks: 1
      retries: 3
    consumer:
      group-id: surge-pricing-group
      auto-offset-reset: latest
      enable-auto-commit: true

  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    timeout: 100ms
    lettuce:
      pool:
        max-active: 20
        max-idle: 10
        min-idle: 5

surge:
  h3-resolution: 8
  min-h3-resolution: 7
  max-h3-resolution: 9
  short-trip-km-threshold: 5.0
  long-trip-km-threshold: 20.0
  min-drivers: 5
  max-surge-multiplier: 3.0
  base-surge-multiplier: 1.0
  max-surge-jump: 0.2
  baseline-window-seconds: 600
  data-freshness-seconds: 30
  warmup-seconds: 30
  base-fare: 10.0
  price-per-km: 20.0
  surge-drop-threshold: 0.5

logging:
  level:
    root: INFO
    com.ridehailing.surge: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  metrics:
    export:
      prometheus:
        enabled: true